version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lootkingdom_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: lootpassword
      POSTGRES_DB: lootkingdom
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
